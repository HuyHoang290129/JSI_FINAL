<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./src/css/register.css">
</head>
<body>
    <div class="form-container">
        <form action="" id="register-form">
            <h1>Đăng ký</h1>
            <div class="form-group d-flex align-items-center rounded-sm mb-4">
                <span class="icon"><i class="fa-light fa-envelope"></i></span>
                <input type="email" class="form-control inp-email" placeholder="Email">
            </div>
            <div class="form-group d-flex align-items-center rounded-sm mb-4">
                <span class="icon"><i class="fa-light fa-lock"></i></span>
                <input type="password" class="form-control inp-pwd" placeholder="Password">
            </div>
            <div class="form-group d-flex align-items-center rounded-sm mb-4">
                <span class="icon"><i class="fa-light fa-lock"></i></span>
                <input type="password" class="form-control inp-confirm" placeholder="Confirm Password">
            </div>
            <div class="form-group d-flex align-items-center rounded-sm mb-4">
                <span class="icon"><i class="fa-light fa-user"></i></span>
                <input type="number" class="form-control inp-age" placeholder="Độ tuổi" min="1" max="120">
            </div>
            <div class="form-group d-flex align-items-center rounded-sm mb-4">
                <span class="icon"><i class="fa-light fa-venus-mars"></i></span>
                <select class="form-control inp-gender">
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-group d-flex align-items-center rounded-sm mb-4">
                <span class="icon"><i class="fa-light fa-calendar"></i></span>
                <input type="date" class="form-control inp-birthday" placeholder="Ngày sinh">
            </div>
            <button type="submit" class="form-control btn btn-primary">Đăng ký</button>
            <p class="redirect">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.0/firebase-firestore-compat.js"></script>
    <script type="module" src="./src/js/firebase-config.js"></script>
    <script type="module" src="./src/js/register.js"></script>
</body>
</html>
