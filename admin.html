<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/admin.css">
</head>
<body>
    <!-- Navbar ngang giống index.html -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./admin.html">Admin Home</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                   
                     <li class="nav-item">
                <a class="nav-link" href="./profile.html">Profile</a>
              </li>

                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-black me-3" id="adminName"></span>
                    <button class="btn btn-danger btn-sm ms-2" onclick="logout()">Đăng xuất</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container p-4">
        <section id="products">
            <div class="row">
                <!-- Form thêm sản phẩm -->
                <div class="col-md-4">
                    <h4>Thêm sản phẩm</h4>
                    <form id="addProductForm">
                        <div class="mb-2">
                            <input type="text" id="productName" class="form-control" placeholder="Tên sản phẩm">
                        </div>
                        <div class="mb-2">
                            <input type="number" id="productPrice" class="form-control" placeholder="Giá sản phẩm">
                        </div>
                        <div class="mb-2">
                            <input type="text" id="productType" class="form-control" placeholder="Loại sản phẩm">
                        </div>
                        <div class="mb-2">
                            <input type="file" id="productImage" class="form-control">
                        </div>
                        <button type="button" class="btn btn-primary addButton">Thêm sản phẩm</button>
                    </form>
                </div>
                <!-- Danh sách sản phẩm -->
                <div class="col-md-8">
                    <h4>Danh sách sản phẩm</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tên</th>
                                <th>Giá</th>
                                <th>Loại</th>
                                <th>Ảnh</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                            <!-- Dữ liệu sẽ được thêm ở đây -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="invoices" class="mt-5">
            <h4>Danh sách hóa đơn</h4>
            <div id="invoiceList"></div>
        </section>

        <section id="comments" class="mt-5">
            <h4>Quản lý bình luận sản phẩm</h4>
            <div id="commentAdminList"></div>
        </section>
    </div>

    <!-- Firebase -->
    
        
      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.0/firebase-firestore-compat.js"></script>
    <script type="module" src="./src/js/firebase-config.js"></script>
    
    <script type="module" src="./src/js/admin.js"></script>

</body>
</html>
