<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="login-bg">
      <div class="login-card">
        <h1 class="login-title">Đăng nhập</h1>
        <form id="login-form">
          <div class="form-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder=" " required>
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder=" " required>
            <label for="password">Mật khẩu</label>
          </div>
          <button type="submit" class="btn btn-search-yellow login-btn">Đăng nhập</button>
          <div class="login-links">
            <a href="forget.html">Quên mật khẩu?</a>
            <span>|</span>
            <a href="register.html">Đăng ký</a>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./src/js/login.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-storage-compat.js"></script>
    <script type="module" src="./src/js/firebase-config.js"></script>

</body>
</html>
